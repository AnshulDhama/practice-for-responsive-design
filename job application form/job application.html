<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job application.css">
</head>

<body>
    <div>
        <div style="display: flex; justify-content: center; position: static;  margin-top: 2em; margin-bottom: 2em;">
            <div class="content">
                <h1>Job Application Form</h1>
                <div class="contentinner">
                    <div class="main">
                        <div class="mainchild">
                            <span>First Name</span>
                            <input type="text" placeholder="Enter First Name">
                        </div>
                        <div class="mainchild">
                            <span>Last Name</span>
                            <input type="text" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="main">
                        <div class="mainchild">
                            <span>Email</span>
                            <input type="text" placeholder="Enter E-mail">
                        </div>
                        <div class="mainchild">
                            <span>Job Role</span>
                            <select id="select">
                                <option value="selectsoftwaretype">Select Software Type</option>
                                <option value="frontendDeveloper">frontend Developer</option>
                                <option value="BackendDeveloper">Backend Developer</option>
                                <option value="FullStackDeveloper">Full Stack Developer</option>
                                <option value="UI XI Graphics">UI XI Graphics</option>
                            </select>
                        </div>
                    </div>
                    <div class="main">
                        <div class="mainchild">
                            <span>Address</span>
                            <input type="text" name="address" id="address" placeholder="Please Enter Your Address">
                        </div>
                    </div>
                    <div class="main">
                        <div class="mainchild">

                            <span>City</span>
                            <input type="text">
                        </div>
                        <div class="mainchild">
                            <span>Pincode</span>
                            <input type="text" placeholder="Enter Pincode Name">
                        </div>
                    </div>
                    <div class="main">
                        <div class="mainchild">

                            <span>Date</span>
                            <input id="date" type="date" name="date" id="">
                        </div>
                        <div class="mainchild">
                            <span>Upload Your CV</span>
                            <input type="file" name="pdf" id="upload">
                        </div>
                    </div>

                    <div class="button" id="button">
                        <input type="button" value="Apply Now">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
